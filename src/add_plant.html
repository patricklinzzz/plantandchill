    <main>
        <div class="w-full h-20 bg-brand-green"></div>

        <section class="flex flex-col items-start mt-24 p-4 bg-brand-darkgreen2 rounded-2xl gap-4 [&_h2]:font-bold [&_h2]:text-xl md:w-8/12 mx-auto relative">
            <button class="py-2 px-4 bg-brand-darkgreen text-white rounded-full absolute -top-16" onclick="history.back()"><i class="fa-solid fa-reply pr-4"></i>回到上一頁</button>            
            <h1 class="text-3xl font-bold self-center">新增盆栽</h1>
            <div class="flex justify-start w-full">
                <input type="file" id="file-uploader" accept="image/*" style="display:none;">
                <label for="file-uploader" id="upload-label" class="relative cursor-pointer ">
                    <div class=" bg-brand-lightgreen w-20 h-20 rounded-2xl flex justify-center items-center font-bold text-2xl md:w-40 md:h-40">
                        +
                    </div>
                    <div id="image-preview" class="absolute top-0 w-20 h-20 *:max-w-full md:w-40 md:h-40 rounded-2xl overflow-hidden"></div>
                </label>
                <div class="flex flex-col justify-end gap-4 px-4">
                    <label for="myplant_name">盆栽名稱</label>
                    <input type="text" name="myplant_name" id="myplant_name" class="rounded-md py-1 px-2 w-full bg-brand-lightgreen">
                </div>
            </div>
            <div class="w-full">
                <div class="bg-brand-lightgreen rounded-xl mb-5 overflow-hidden shadow-sm p-4 [&>div>span]:my-2">
                    <h2>盆栽</h2>

                    <div class="settings-item flex justify-between items-center border-b border-stone-200 cursor-pointer transition-colors active:bg-stone-200 last:border-b-0" data-options="陶土盆栽,塑膠盆栽,混凝土盆栽,金屬盆栽,石製盆栽,木製盆栽">
                        <span class="text-gray-800">類型</span>
                        <div class="flex items-center">
                            <span class="item-value text-gray-500 mr-2"></span>
                            <span class="text-gray-400"><i class="fa-solid fa-chevron-right"></i></span>
                        </div>
                    </div>
                    <div class="settings-item flex justify-between items-center  border-b border-stone-200 cursor-pointer transition-colors active:bg-stone-200 last:border-b-0" data-options="有孔排水,無孔排水">
                        <span class="text-gray-800">排水</span>
                        <div class="flex items-center">
                            <span class="item-value text-gray-500 mr-2"></span>
                            <span class="text-gray-400"><i class="fa-solid fa-chevron-right"></i></span>
                        </div>
                    </div>
                </div>
                <div class="bg-brand-lightgreen rounded-xl mb-5 overflow-hidden shadow-sm p-4 [&>div>span]:my-2">
                    <h2>養護地點</h2>

                    <div class="settings-item flex justify-between items-center border-b border-stone-200 cursor-pointer transition-colors active:bg-stone-200 last:border-b-0" data-options="臺北市,新北市,桃園市,臺中市,臺南市,高雄市,基隆市,新竹市,嘉義市,宜蘭縣,新竹縣,苗栗縣,彰化縣,南投縣,雲林縣,嘉義縣,屏東縣,花蓮縣,臺東縣,澎湖縣,金門縣,連江縣">
                        <span class="text-gray-800">城市</span>
                        <div class="flex items-center">
                            <span class="item-value text-gray-500 mr-2"></span>
                            <span class="text-gray-400"><i class="fa-solid fa-chevron-right"></i></span>
                        </div>
                    </div>
                    <div class="settings-item flex justify-between items-center  border-b border-stone-200 cursor-pointer transition-colors active:bg-stone-200 last:border-b-0" data-options="室內,室外">
                        <span class="text-gray-800">放置</span>
                        <div class="flex items-center">
                            <span class="item-value text-gray-500 mr-2"></span>
                            <span class="text-gray-400"><i class="fa-solid fa-chevron-right"></i></span>
                        </div>
                    </div>
                    <div class="settings-item flex justify-between items-center  border-b border-stone-200 cursor-pointer transition-colors active:bg-stone-200 last:border-b-0" data-options="黑暗,完全遮陰,部分日照,完全日照,植物燈">
                        <span class="text-gray-800">光照</span>
                        <div class="flex items-center">
                            <span class="item-value text-gray-500 mr-2"></span>
                            <span class="text-gray-400"><i class="fa-solid fa-chevron-right"></i></span>
                        </div>
                    </div>
                </div>

                <div id="picker-overlay" class="fixed inset-0 bg-black/50 opacity-0 invisible transition-opacity duration-300 z-40"></div>
                <div id="picker-container" class="fixed bottom-0 left-1/2 w-full bg-gray-100 rounded-t-2xl transform translate-y-full transition-transform duration-300 ease-out z-50 pb-6 md:w-8/12 -translate-x-1/2">
