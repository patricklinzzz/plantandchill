    <main class="mt-12 bg-white py-4 flex flex-col items-center gap-2 md:w-8/12 mx-auto rounded-2xl w-full">
        <h1 class="text-2xl font-bold">聯繫我們</h1>
        <p><i class="fa-solid fa-clock text-gray-400"></i> 服務時間：平日 9:00~18:00</p>
        <p><i class="fa-solid fa-phone-volume text-gray-400"></i> 客服專線： 01-2345-6789</p>
        <div class="flex flex-col mt-2 bg-brand-lightgreen p-8 gap-4 [&_input]:rounded [&_input]:px-2 [&_input]:py-1 w-full [&_textarea]:rounded [&_textarea]:px-2 [&_textarea]:py-1">
            <p><span class="text-red-600">*</span>為必填</p>
            <label for="con_name">您的姓名<span class="text-red-600">*</span>
            <input type="text" id="con_name" placeholder="姓名"></label>
            <div>
                <span>性別</span>
                <label for="male_id" class="ml-10"> <input type="radio" id="male_id" name="sex" checked class="mr-1">
                    <span>男</span>
                </label>

                <label for="female_id" class="ml-4"> <input type="radio" id="female_id" name="sex" class="mr-1">
                    <span>女</span>
                </label>
            </div>                
            <label for="con_number">聯絡電話<span class="text-red-600">*</span>
            <input type="text" id="con_number" placeholder="市話手機皆可"></label>            
            <label for="con_email">電子信箱<span class="text-red-600">*</span>
            <input type="text" id="con_email" placeholder="輸入電子信箱"></label>           
            <label for="con_suggest">相關建議</label>
            <textarea class="form-control resize-none" id="con_suggest"placeholder="請在此輸入您的建議" rows="4"></textarea>
            <button class="bg-brand-darkgreen text-white w-40 rounded-full self-center font-bold py-1">送出</button>
        </div>
